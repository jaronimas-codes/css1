<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        
      </div>
      <div class="card__body">
        <div class="card__photo"></div>
        <div class="card__details">

          <div class="info"><span class="info__name">Victor Crest</span><span class="info__age">26</span></div>
          <p class="info__city">London</p>

      </div>
      <div class="card__footer">

        <div class="stats">

          <div class="stats__item">
            <p class="stats__num">80K</p>
            <span class="stats__text">Followers</span>
          </div>

          <div class="stats__item">
            <p class="stats__num">803K</p>
            <span class="stats__text">Likes</span>
          </div>

          <div class="stats__item">
            <p class="stats__num">1.4K</p>
            <span class="stats__text">Photos</span>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
